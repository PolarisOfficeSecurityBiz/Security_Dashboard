name: Build & Deploy (Maven outside Docker)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write    # GHCR 푸시 권한
    steps:
      - uses: actions/checkout@v4

      # JDK 설치 (필요하면 21로 변경)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 1) Maven으로 JAR 빌드 (테스트 실행은 생략)
      - name: Build JAR
        run: |
          mvn -B -DskipTests -f PolarisSecurityDashboard/pom.xml package
          ls -al PolarisSecurityDashboard/target

      # 2) GHCR 로그인
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3) Docker 이미지 빌드 & 푸시 (Dockerfile은 루트)
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/lily-b-lee/security_dashboard:latest

  deploy:
    needs: build
    # ← 이미 self-hosted로 바꿔놨다고 했으니 그대로 사용
    runs-on: self-hosted
    steps:
      - name: Pull & restart via compose
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMPOSE_DIR: /home/posacuser/apps/security_dashboard
        run: |
          docker login ghcr.io -u "$GITHUB_ACTOR" -p "$GITHUB_TOKEN"
          cd "$COMPOSE_DIR"
          docker compose pull
          docker compose up -d
          docker image prune -f
