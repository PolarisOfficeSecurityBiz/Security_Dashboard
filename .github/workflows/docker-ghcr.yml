name: Build & Push (GHCR)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}   # 예: lily-b-lee/Security_Dashboard

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 👇 여기서 소문자 이미지 이름을 만들어 환경변수로 저장
      - name: Compute lowercased image name
        run: |
             echo "IMAGE_NAME_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
             echo "IMAGE_NAME_HY=${GITHUB_REPOSITORY,,}" | sed 's/_/-/g' | awk '{print "IMAGE_NAME_HY="$1}' >> $GITHUB_ENV


      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:${{ github.sha }}
          script: |
            set -e
            echo "${{ secrets.PROD_DOCKER_PAT }}" | docker login ghcr.io -u lily-b-lee --password-stdin
            cd ~/apps/security_dashboard
            docker compose pull
            docker compose up -d
            docker compose ps
          # 필요하면:
          # platforms: linux/amd64,linux/arm64
