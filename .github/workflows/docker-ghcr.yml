# .github/workflows/docker-ghcr.yml
name: Build & Deploy

on:
  push:
    branches: [ main ]        # main에 푸시될 때 실행
  workflow_dispatch:          # 수동 실행 버튼

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/lily-b-lee/security_dashboard:latest
            ghcr.io/lily-b-lee/security_dashboard:${{ github.sha }}

  deploy:
    needs: build
    runs-on: self-hosted       # 서버에 설치한 러너
    steps:
      - name: Pull & Restart
        run: |
          cd /home/posacuser/apps/security_dashboard
          echo "${{ secrets.PROD_DOCKER_PAT }}" | docker login ghcr.io -u lily-b-lee --password-stdin
          echo "IMAGE_TAG=${GITHUB_SHA}" > .env
          docker compose pull
          docker compose up -d
          docker image prune -f
