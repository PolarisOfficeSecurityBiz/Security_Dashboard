name: Build & Deploy (GHCR)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 이미지 이름 계산: 전부 소문자(LC) + 언더스코어를 하이픈으로 바꾼(HY) 버전 동시 푸시
      - name: Compute image names (lowercase + hyphen)
        run: |
          echo "IMAGE_NAME_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "IMAGE_NAME_HY=$(echo ${GITHUB_REPOSITORY,,} | sed 's/_/-/g')" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME_LC }}:latest
            ghcr.io/${{ env.IMAGE_NAME_LC }}:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_NAME_HY }}:latest
            ghcr.io/${{ env.IMAGE_NAME_HY }}:${{ github.sha }}

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy (pin to this commit)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e
            cd ~/apps/security_dashboard

            # 이번 커밋 SHA로 이미지 태그 고정 (compose에서 ${IMAGE_TAG} 사용)
            echo "IMAGE_TAG=${GITHUB_SHA}" > .env

            # GHCR 로그인(PAT: read:packages)
            echo "${{ secrets.PROD_DOCKER_PAT }}" | docker login ghcr.io -u lily-b-lee --password-stdin

            # 새 태그로 pull & 재기동
            docker compose pull
            docker compose up -d

            # 상태 확인
            docker compose ps
            docker inspect -f '{{.Config.Image}} {{.Image}} {{.State.StartedAt}}' security_dashboard
