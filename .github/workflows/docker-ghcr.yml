name: Build & Deploy (GHCR)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image names (lowercase + hyphen)
        run: |
          echo "IMAGE_NAME_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "IMAGE_NAME_HY=$(echo ${GITHUB_REPOSITORY,,} | sed 's/_/-/g')" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME_LC }}:latest
            ghcr.io/${{ env.IMAGE_NAME_LC }}:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_NAME_HY }}:latest
            ghcr.io/${{ env.IMAGE_NAME_HY }}:${{ github.sha }}

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Assert secrets
        run: |
          test -n "${{ secrets.SSH_HOST }}" || { echo "Missing SSH_HOST"; exit 1; }
          test -n "${{ secrets.SSH_USER }}" || { echo "Missing SSH_USER"; exit 1; }
          test -n "${{ secrets.PROD_SSH_KEY }}" || { echo "Missing PROD_SSH_KEY"; exit 1; }
          test -n "${{ secrets.PROD_DOCKER_PAT }}" || { echo "Missing PROD_DOCKER_PAT"; exit 1; }

      - name: SSH deploy (pin to this commit)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          # 필요 시 포트 시크릿 사용(없으면 기본 22)
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd ${COMPOSE_DIR:-~/apps/security_dashboard}
            echo "IMAGE_TAG=${GITHUB_SHA}" > .env
            echo "${{ secrets.PROD_DOCKER_PAT }}" | docker login ghcr.io -u lily-b-lee --password-stdin
            docker compose pull
            docker compose up -d
            docker compose ps
            docker inspect -f '{{.Config.Image}} {{.Image}} {{.State.StartedAt}}' security_dashboard
