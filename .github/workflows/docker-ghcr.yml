name: Build & Push (GHCR)

on:
  push:
    branches: [ main ]          # main에 푸시될 때만 동작 (원하면 바꿔도 됨)
  workflow_dispatch:            # 필요시 수동 실행 버튼

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}   # 자동으로 lily-b-lee/security_dashboard

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write            # GHCR 푸시에 필수 권한
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .             # Dockerfile이 레포 루트인 경우 그대로 사용
          push: true
            tags: |
            ${{ env.REGISTRY }}/${{ toLower(env.IMAGE_NAME) }}:latest
            ${{ env.REGISTRY }}/${{ toLower(env.IMAGE_NAME) }}:${{ github.sha }}
          # 필요하면 멀티아키텍처:
          # platforms: linux/amd64,linux/arm64
