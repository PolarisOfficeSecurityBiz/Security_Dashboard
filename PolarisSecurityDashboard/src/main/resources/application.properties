spring.application.name=PolarisSecurityDashboard
# MariaDB 연결 설정
spring.datasource.url=jdbc:mariadb://localhost:3306/polaris_security
spring.datasource.username=polaris
spring.datasource.password=secuone
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# HikariCP 연결 풀 설정 (기본값으로 제공됨)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# JPA/Hibernate 설정 (옵션)
spring.jpa.hibernate.ddl-auto=update  
# 자동으로 DB 스키마 업데이트
spring.jpa.show-sql=true  
# SQL 쿼리 로그 출력
spring.jpa.properties.hibernate.format_sql=true  
# SQL 포맷팅

# Dialect 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
