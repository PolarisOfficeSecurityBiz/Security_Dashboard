spring.application.name=PolarisSecurityDashboard

# --- DB (MariaDB) ---
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/polaris_security}
spring.datasource.username=${DB_USER:polaris}
spring.datasource.password=${DB_PASS:secuone}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# MariaDB 사용 시 MariaDBDialect 권장
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# --- Swagger / OpenAPI(springdoc) ---
springdoc.api-docs.enabled=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.try-it-out-enabled=false

# (선택) 정적 openapi.json을 쓰고 싶으면 아래 한 줄만 추가하고
# src/main/resources/static/openapi.json 넣으세요. 로딩 체감 가장 빠름.
# springdoc.swagger-ui.url=/openapi.json

# --- HTTP 압축/캐시 (Swagger UI/JSON 포함) ---
server.compression.enabled=true
server.compression.mime-types=application/json,application/javascript,text/html,text/css,text/plain
server.compression.min-response-size=1024
# 정적 리소스 캐싱(1시간)
spring.web.resources.cache.period=3600

# --- Mail (환경변수로 주입 권장) ---
spring.mail.host=${MAIL_HOST:vguard-co-kr.mail.protection.outlook.com}
spring.mail.port=${MAIL_PORT:25}
spring.mail.username=${MAIL_USER:support@vguard.co.kr}
spring.mail.password=${MAIL_PASS:REPLACE_ME}   # ← 실제 비번은 환경변수로!
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8
app.mail.from=${MAIL_FROM:${spring.mail.username}}
logging.level.org.springframework.mail=DEBUG

# --- GCP / Firestore (환경변수로) ---
gcp.project-id=${GCP_PROJECT_ID:v-guard-secuone}
gcp.credentials.location=${GCP_CREDENTIALS:file:/opt/keys/gcp-service-account.json}

# (선택) 로깅
logging.level.org.springframework.cloud.gcp.data.firestore=INFO
logging.level.com.google.cloud.firestore=INFO
