<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Polaris Security — Admin Signup</title>
  <link rel="stylesheet" th:href="@{/css/admin_signup.css}" />
</head>
<body class="auth-body">
  <div class="brand">
    <img class="brand-logo" th:src="@{/images/bi_logo.png}" alt="Polaris Security" />
    <span class="brand-text">Polaris Security</span>
  </div>

  <main class="auth-wrap">
    <section class="auth-left">
      <div class="card">
        <h1 class="title">관리자 회원가입</h1>
        <p class="subtitle">Admin 계정을 생성합니다.</p>

        <!-- 서버로 전송: /signup (role=ADMIN) -->
        <form id="admin-signup-form" class="pane" method="post" action="/signup" novalidate>
          <!-- 서버 DTO: SignupRequest(email, password, username, role) -->
          <input type="hidden" name="role" value="ADMIN" />

          <label class="label" for="username">이름(표시명)</label>
          <input class="input" id="username" name="username" type="text" placeholder="예: Polaris Admin" required minlength="2" maxlength="100" />

          <label class="label" for="email">관리자 이메일</label>
          <input class="input" id="email" name="email" type="email" placeholder="admin@polarisoffice.com" required />

          <label class="label" for="password">비밀번호</label>
          <div class="password-wrap">
            <input class="input" id="password" name="password" type="password" placeholder="최소 8자, 영문/숫자 조합" required />
            <button class="pw-toggle" type="button" aria-label="Show/Hide password">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
              </svg>
            </button>
          </div>

          <label class="label" for="password2">비밀번호 확인</label>
          <input class="input" id="password2" type="password" placeholder="비밀번호 재입력" required />

          <div class="pw-meter" aria-hidden="true">
            <div class="bar" id="pw-bar"></div>
          </div>
          <small class="pw-hint" id="pw-hint">안전도: 약함</small>

          <label class="agree">
            <input type="checkbox" id="agree" required />
            <span>이용약관 및 개인정보 처리방침에 동의합니다.</span>
          </label>

          <button id="btn-submit" class="btn-primary" type="submit">Create admin</button>

          <div class="links">
            <span>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></span>
          </div>
        </form>
      </div>
    </section>

    <aside class="auth-right" aria-hidden="true">
      <figure class="hero">
        <img th:src="@{/images/hero_container.png}" alt="">
        <figcaption class="hero-caption">Secure by Polaris</figcaption>
      </figure>
    </aside>
  </main>

  <script th:src="@{/js/admin_signup.js}"></script>
</body>
</html>
