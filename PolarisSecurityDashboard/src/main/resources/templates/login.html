<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Polaris Security — Sign in</title>
  <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body class="auth-body">
  <div class="brand">
    <img class="brand-logo" th:src="@{/images/bi_logo.png}" alt="Polaris Security" />
    <span class="brand-text">Polaris Security</span>
  </div>

  <main class="auth-wrap">
    <section class="auth-left">
      <div class="card" role="region" aria-labelledby="login-title">
        <h1 class="title" id="login-title">Sign in</h1>
        <p class="subtitle">Please login to continue to your account.</p>

        <!-- 세그먼트 -->
        <div class="seg" role="tablist" aria-label="Login type">
          <input type="radio" name="login-seg" id="seg-cust" checked />
          <label for="seg-cust" role="tab" aria-controls="form-cust">고객사</label>

          <input type="radio" name="login-seg" id="seg-admin" />
          <label for="seg-admin" role="tab" aria-controls="form-admin">관리자</label>
        </div>

        <!-- 폼 컨테이너 -->
        <div class="panes">
          <!-- 고객사 로그인 -->
          <form id="form-cust" class="pane pane-cust" method="post" action="/login" novalidate>
            <label class="label" for="cust-email">회사 이메일</label>
            <input class="input" id="cust-email" name="email" type="email" placeholder="your@company.com" required />

            <label class="label" for="cust-password">Password</label>
            <div class="password-wrap">
              <input class="input" id="cust-password" name="password" type="password" placeholder="••••••••" required />
              <button class="pw-toggle" type="button" aria-label="Show or hide password">
                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
                </svg>
              </button>
            </div>

            <label class="remember">
              <input type="checkbox" name="remember-me" /> Keep me logged in
            </label>
            <button class="btn-primary" type="submit">Sign in</button>
          </form>

          <!-- 관리자 로그인 -->
          <form id="form-admin" class="pane pane-admin" method="post" action="/login" novalidate>
            <label class="label" for="admin-email">관리자 이메일</label>
            <input class="input" id="admin-email" name="email" type="email" placeholder="admin@polarisoffice.com" required />

            <label class="label" for="admin-password">Password</label>
            <div class="password-wrap">
              <input class="input" id="admin-password" name="password" type="password" placeholder="••••••••" required />
              <button class="pw-toggle" type="button" aria-label="Show or hide password">
                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
                </svg>
              </button>
            </div>

            <label class="remember">
              <input type="checkbox" name="remember-me" /> Keep me logged in
            </label>
            <button class="btn-primary" type="submit">Sign in</button>

            <!-- 관리자 탭일 때만 노출되는 회원가입 -->
            <div class="links">
              <span><a th:href="@{/admin/signup}">관리자 회원가입</a></span>
              <span><a th:href="@{/forgot}">Find password</a></span>
            </div>
          </form>
        </div>
      </div>
    </section>

    <aside class="auth-right" aria-hidden="true">
      <figure class="hero">
        <img th:src="@{/images/hero_container.png}" alt="">
        <figcaption class="hero-caption">Secure by Polaris</figcaption>
      </figure>
    </aside>
  </main>

  <script th:src="@{/js/login.js}"></script>
</body>
</html>
