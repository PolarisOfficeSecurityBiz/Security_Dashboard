<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/customer_layout}">
<head>
  <meta charset="UTF-8">
  <title>고객사 대시보드</title>

  <link rel="stylesheet" th:href="@{/css/customer_overview.css}"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* 오버레이 (데이터 없음 표시) */
    .chart-wrapper {
      position: relative;
      height: 320px;
    }
    .no-data-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      color: #9ca3af;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(3px);
      border-radius: 12px;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>

<body>
<main class="overview-container" layout:fragment="content">

  <header class="dashboard-header">
    <h1 th:text="${customerName} ?: '고객사 대시보드'">고객사 대시보드</h1>
  </header>

  <!-- ✅ 상단 통계 카드 -->
  <section class="top-stats">
    <div class="stat-card">
      <h4>이번달 유입 유저 수</h4>
      <div class="stat-value" th:text="${#numbers.formatInteger(joinCount, 3, 'COMMA')}">000</div>
    </div>
    <div class="stat-card">
      <h4>이번달 정산 금액</h4>
      <div class="stat-value" th:text="${#numbers.formatInteger(totalSettlement, 3, 'COMMA')} + '원'">000원</div>
    </div>
    <div class="stat-card">
      <h4>활성 라이선스 수</h4>
      <div class="stat-value" th:text="${activeLicenses}">0</div>
    </div>
  </section>

  <!-- ✅ 라이선스 상태 -->
  <section class="license-status">
    <h3>라이선스 상태</h3>
    <table>
      <thead>
      <tr>
        <th>서비스 명</th>
        <th>만료일</th>
        <th>D-Day</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="license : ${licenses}">
        <td th:text="${license.name}">-</td>
        <td th:text="${license.expireDate != null ? license.expireDate : '-'}">-</td>
        <td th:text="${license.dDay}">D-0</td>
      </tr>
      <tr th:if="${#lists.isEmpty(licenses)}">
        <td colspan="3" style="text-align:center; color:#94a3b8;">등록된 라이선스가 없습니다.</td>
      </tr>
      </tbody>
    </table>
  </section>

  <!-- ✅ 월별 유저 유입 현황 -->
  <section class="chart-section">
    <h3>월별 유저 유입 현황</h3>
    <div class="chart-wrapper">
      <canvas id="userChart"></canvas>
      <div id="noDataOverlay" class="no-data-overlay" style="display:none;">데이터가 없습니다.</div>
    </div>
  </section>

  <!-- ✅ 올해 정산 현황 -->
  <section class="settlement-status">
    <h3>올해 정산 현황</h3>
    <table>
      <thead>
      <tr>
        <th>월별</th>
        <th>정산 금액</th>
        <th>정산 파일</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="s : ${settlements}">
        <td th:text="${s.month + '월'}">-</td>
        <td th:text="${#numbers.formatInteger(s.amount, 3, 'COMMA')} + '원'">0원</td>
        <td>
          <a th:if="${s.fileId != null}" th:href="@{/files/{id}(id=${s.fileId})}" target="_blank">
            <i class="fa-solid fa-file-arrow-down"></i>
          </a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(settlements)}">
        <td colspan="3" style="text-align:center; color:#94a3b8;">정산 내역이 없습니다.</td>
      </tr>
      </tbody>
    </table>
  </section>
</main>

<!-- ✅ Chart.js 스크립트 -->
<script th:inline="javascript">
  /*<![CDATA[*/
  const defaultLabels = ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'];
  const defaultData = Array(12).fill(0);

  const rawLabels = /*[[${#lists.newArrayList(monthlyJoin.keySet())}]]*/ [];
  const rawData = /*[[${#lists.newArrayList(monthlyJoin.values())}]]*/ [];

  const hasData = rawData && rawData.length > 0;
  const labels = hasData ? rawLabels : defaultLabels;
  const data = hasData ? rawData : defaultData;

  const ctx = document.getElementById('userChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: '월별 유입 유저 수',
        data: data,
        backgroundColor: 'rgba(99, 102, 241, 0.7)',
        borderRadius: 6
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: { y: { beginAtZero: true } },
      plugins: { legend: { display: false } }
    }
  });

  // ✅ 데이터 없으면 오버레이 표시
  if (!hasData || data.every(v => v === 0)) {
    document.getElementById('noDataOverlay').style.display = 'flex';
  }
  /*]]>*/
</script>
</body>
</html>
