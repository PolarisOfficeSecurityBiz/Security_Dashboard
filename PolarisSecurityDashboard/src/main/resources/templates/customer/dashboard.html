<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/customer_layout}">
<head>
  <meta charset="UTF-8">
  <title>고객사 대시보드</title>

  <link rel="stylesheet" th:href="@{/css/customer_overview.css}"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<main class="overview-container" layout:fragment="content">

  <header class="dashboard-header">
    <h1 th:text="${customerName} ?: '고객사 대시보드'">고객사 대시보드</h1>
  </header>

  <!-- ✅ 상단 통계 카드 -->
  <section class="top-stats">
    <div class="stat-card">
      <h4>이번달 유입 유저 수</h4>
      <div class="stat-value" th:text="${#numbers.formatInteger(joinCount, 3, 'COMMA')}">0</div>
    </div>
    <div class="stat-card">
      <h4>이번달 정산 금액</h4>
      <div class="stat-value" th:text="${#numbers.formatInteger(totalSettlement, 3, 'COMMA')} + '원'">0원</div>
    </div>
    <div class="stat-card">
      <h4>활성 라이선스 수</h4>
      <div class="stat-value" th:text="${activeLicenses}">0</div>
    </div>
  </section>

  <!-- ✅ 라이선스 상태 -->
  <section class="license-status">
    <h3>라이선스 상태</h3>
    <table>
      <thead>
      <tr>
        <th>서비스 명</th>
        <th>만료일</th>
        <th>D-Day</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="license : ${licenses}">
        <td th:text="${license.name}">-</td>
        <td th:text="${license.expireDate != null ? license.expireDate : '-'}">-</td>
        <td th:text="${license.dDay}">D-0</td>
      </tr>
      <tr th:if="${#lists.isEmpty(licenses)}">
        <td colspan="3" style="text-align:center; color:#94a3b8;">등록된 라이선스가 없습니다.</td>
      </tr>
      </tbody>
    </table>
  </section>

  <!-- ✅ 월별 유저 유입 현황 -->
  <section class="chart-section">
    <h3>월별 유저 유입 현황</h3>
    <div style="height:320px;">
      <canvas id="userChart" width="400" height="200"></canvas>
    </div>
  </section>

  <!-- ✅ 올해 정산 현황 -->
  <section class="settlement-status">
    <h3>올해 정산 현황</h3>
    <table>
      <thead>
      <tr>
        <th>월별</th>
        <th>정산 금액</th>
        <th>정산 파일</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="s : ${settlements}">
        <td th:text="${s.month + '월'}">-</td>
        <td th:text="${#numbers.formatInteger(s.amount, 3, 'COMMA')} + '원'">0원</td>
        <td>
          <a th:if="${s.fileId != null}" th:href="@{/files/{id}(id=${s.fileId})}" target="_blank">
            <i class="fa-solid fa-file-arrow-down"></i>
          </a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(settlements)}">
        <td colspan="3" style="text-align:center; color:#94a3b8;">정산 내역이 없습니다.</td>
      </tr>
      </tbody>
    </table>
  </section>
</main>

<!-- ✅ Chart.js 스크립트 -->
<script th:inline="javascript">
  /*<![CDATA[*/
  // 기본 12개월 라벨 & 데이터
  const defaultLabels = ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'];
  const defaultData = Array(12).fill(0);

  // 서버 데이터 (월별 유입 Map)
  const rawLabels = /*[[${#lists.newArrayList(monthlyJoin.keySet())}]]*/ [];
  const rawData = /*[[${#lists.newArrayList(monthlyJoin.values())}]]*/ [];

  // ✅ 데이터가 없으면 기본값으로 대체
  const labels = (rawLabels && rawLabels.length > 0) ? rawLabels : defaultLabels;
  const data = (rawData && rawData.length > 0) ? rawData : defaultData;

  const ctx = document.getElementById('userChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: '월별 유입 유저 수',
        data: data,
        backgroundColor: 'rgba(99, 102, 241, 0.7)',
        borderRadius: 6
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          ticks: { stepSize: 10 }
        }
      },
      plugins: {
        legend: { display: false },
        tooltip: { enabled: true }
      }
    }
  });
  /*]]>*/
</script>
</body>
</html>
