<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>고객사 로그</title>
  <link rel="stylesheet" th:href="@{/css/customer_logs.css}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="layout">
    <main class="content">
      <header class="breadcrumb">
        <span>Dashboards</span> / <span> 유입 로그 분석</span>
      </header>

      <section class="log-card">
        <h2 th:text="${domain} + ' 유입 로그'">m.yebyeol.co.kr 유입 로그</h2>

        <!-- 날짜 필터 -->
        <div class="filter">
          <label>기간</label>
          <input type="date" id="fromDate" />
          <span>~</span>
          <input type="date" id="toDate" />
          <button id="searchBtn">검색</button>
        </div>

        <!-- 요약 차트 -->
        <div class="chart-section">
          <canvas id="dailyChart"></canvas>
        </div>

        <!-- 로그 테이블 -->
        <section class="table-section">
          <table>
            <thead>
              <tr>
                <th>날짜</th>
                <th>시간</th>
                <th>IP 주소</th>
                <th>접속 페이지</th>
                <th>User-Agent</th>
              </tr>
            </thead>
            <tbody id="logTbody">
              <tr>
                <td colspan="5" class="empty">데이터를 불러오는 중...</td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>
    </main>
  </div>

  <script th:src="@{/js/customer_logs.js}"></script>
</body>
</html>
