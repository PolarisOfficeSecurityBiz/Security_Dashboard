<!-- domain_summary.html (간소화 버전) -->
<section class="log-card">
  <h2 th:text="${domain} + ' 요약 리포트'"></h2>

  <div class="summary-box">
    <p>
      <strong th:text="${domain}"></strong> 으로 유입된 시큐원 사용자:
      <span class="highlight" th:text="${userCount} + '명'"></span>
    </p>
  </div>

  <h3>📋 보안 로그 목록 (LogEntry)</h3>
  <table class="table-section">
    <thead>
      <tr>
        <th>시간</th>
        <th>유형</th>
        <th>도메인</th>
        <th>앱 버전</th>
        <th>OS 버전</th>
        <th>추가 정보</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="log : ${logEntries}">
        <td th:text="${#temporals.format(log.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${log.logType}"></td>
        <td th:text="${log.domain}"></td>
        <td th:text="${log.appVersion}"></td>
        <td th:text="${log.osVersion}"></td>
        <td th:text="${log.extra}"></td>
      </tr>
      <tr th:if="${#lists.isEmpty(logEntries)}">
        <td colspan="6" class="empty">보안 로그가 없습니다.</td>
      </tr>
    </tbody>
  </table>
</section>
