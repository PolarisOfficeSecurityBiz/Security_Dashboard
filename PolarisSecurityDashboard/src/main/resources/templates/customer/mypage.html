<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/customer_layout}">

<head layout:fragment="head">
  <meta charset="UTF-8" />
  <title>마이페이지</title>
  <link rel="stylesheet" th:href="@{/css/mypage.css}" />
</head>

<body>
<div layout:fragment="content" class="layout">
  <main class="content">
    <header class="breadcrumb">
      <span>Dashboards</span> / <span> 마이페이지</span>
    </header>

    <h1 class="page-title">마이페이지</h1>

    <!-- 서버 메시지 -->
    <div th:if="${successMsg}" class="alert alert-success" th:text="${successMsg}">저장되었습니다.</div>
    <div th:if="${errorMsg}" class="alert alert-error" th:text="${errorMsg}">오류가 발생했습니다.</div>

    <!-- 내 정보 -->
    <section class="card" aria-labelledby="sec-profile">
      <h2 id="sec-profile" class="card-title">내 정보</h2>

      <!-- 프로필 폼: ProfileVM(email, username, memo)과 바인딩 -->
      <form th:action="@{/customer/mypage}" method="post" class="form" id="profileForm" th:object="${profile}">
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-row">
          <label for="email">이메일</label>
          <!-- 서버에서 profile.email 세팅, 없으면 인증정보로 대체 -->
          <input id="email" type="email"
                 th:value="*{email} != null ? *{email} : ${#authentication.principal.username}"
                 name="email" readonly />
        </div>

        <div class="form-row">
          <label for="username">이름</label>
          <input id="username" type="text" th:field="*{username}" placeholder="이름" />
        </div>

        <div class="form-row">
          <label for="memo">메모</label>
          <textarea id="memo" th:field="*{memo}" rows="4" placeholder="메모를 입력하세요"></textarea>
        </div>

        <div class="btn-row">
          <button type="submit" class="btn btn-primary">정보 저장</button>
          <button type="reset" class="btn btn-muted">초기화</button>
        </div>
      </form>
    </section>

    <!-- 비밀번호 변경 -->
    <section class="card" aria-labelledby="sec-password">
      <h2 id="sec-password" class="card-title">비밀번호 변경</h2>
      <form th:action="@{/customer/mypage/password}" method="post" class="form" id="pwForm" novalidate>
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-row">
          <label for="currentPassword">현재 비밀번호</label>
          <div class="pw-field">
            <input id="currentPassword" name="currentPassword" type="password" autocomplete="current-password" required />
            <button class="pw-toggle" type="button" data-target="currentPassword" aria-label="현재 비밀번호 보기">보기</button>
          </div>
        </div>

        <div class="form-row">
          <label for="newPassword">새 비밀번호</label>
          <div class="pw-field">
            <input id="newPassword" name="newPassword" type="password" autocomplete="new-password"
                   minlength="8" maxlength="72" required />
            <button class="pw-toggle" type="button" data-target="newPassword" aria-label="새 비밀번호 보기">보기</button>

            <div class="strength" id="pwStrength" aria-hidden="true"><span></span></div>
            <p class="help">8~72자, 대/소문자·숫자·특수문자 조합 권장</p>
          </div>
        </div>

        <div class="form-row">
          <label for="confirmPassword">새 비밀번호 확인</label>
          <div class="pw-field">
            <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" required />
            <button class="pw-toggle" type="button" data-target="confirmPassword" aria-label="새 비밀번호 확인 보기">보기</button>
          </div>
        </div>

        <div class="btn-row">
          <button type="submit" class="btn btn-primary">비밀번호 변경</button>
          <button type="reset" class="btn btn-muted">초기화</button>
        </div>
      </form>
    </section>
  </main>
</div>

<script th:src="@{/js/mypage.js}"></script>
</body>
</html>
