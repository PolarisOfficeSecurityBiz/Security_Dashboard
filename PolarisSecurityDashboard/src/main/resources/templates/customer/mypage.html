<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/customer_layout}">

<head layout:fragment="head">
  <meta charset="UTF-8" />
  <title>마이페이지</title>
  <link rel="stylesheet" th:href="@{/css/mypage.css}" />
</head>

<body>
<!-- ✅ fragment 시작 -->
<div layout:fragment="content" class="layout">
  <main class="content">

    <div class="breadcrumb">Dashboards / 마이페이지</div>

    <div class="card">
      <h2>내 정보</h2>

      <form th:action="@{/customer/mypage}" method="post" class="form" id="profileForm" th:object="${profile}">
        <div class="form-row">
          <label for="email">이메일</label>
          <input type="email" id="email" th:field="*{email}" readonly />
        </div>

        <div class="form-row">
          <label for="username">이름</label>
          <input type="text" id="username" th:field="*{username}" readonly />
        </div>

        <div class="actions">
          <button type="button" id="editBtn" class="btn-primary">정보수정</button>
          <button type="reset" id="resetBtn" class="btn-reset" style="display:none;">초기화</button>
          <button type="button" id="openPwdDialog" class="btn-minor">비밀번호 변경</button>
        </div>
      </form>
    </div>

    <!-- ✅ 비밀번호 변경 다이얼로그 -->
    <dialog id="pwdDialog">
      <div class="dialog-header">
        <h3>비밀번호 변경</h3>
        <button type="button" class="dialog-close" id="cancelPwdDialog">&times;</button>
      </div>

      <div class="dialog-body">
        <form th:action="@{/customer/mypage/password}" method="post" id="pwdForm">
          <div class="form-row">
            <label for="curPwd">현재 비밀번호</label>
            <div class="input-with-btn">
              <input type="password" id="curPwd" name="currentPassword" required />
              <button type="button" data-toggle="curPwd">보기</button>
            </div>
          </div>

          <div class="form-row">
            <label for="newPwd">새 비밀번호</label>
            <div class="input-with-btn">
              <input type="password" id="newPwd" name="newPassword" required />
              <button type="button" data-toggle="newPwd">보기</button>
            </div>
            <p class="hint">8~72자, 대/소문자·숫자·특수문자 조합 권장</p>
          </div>

          <div class="form-row">
            <label for="newPwd2">새 비밀번호 확인</label>
            <div class="input-with-btn">
              <input type="password" id="newPwd2" name="confirmPassword" required />
              <button type="button" data-toggle="newPwd2">보기</button>
            </div>
          </div>

          <div class="actions">
            <button type="submit" class="btn-primary">비밀번호 변경</button>
            <button type="button" id="cancelPwdDialog2" class="btn-reset">취소</button>
          </div>
        </form>
      </div>
    </dialog>

    <!-- ✅ JS를 fragment 내부로 이동 -->
    <script th:src="@{/js/mypage.js}"></script>

  </main>
</div>
<!-- ✅ fragment 끝 -->
</body>
</html>
