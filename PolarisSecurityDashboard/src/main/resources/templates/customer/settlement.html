<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/customer_layout}">
<head layout:fragment="head">
  <meta charset="UTF-8" />
  <title>월별 정산 내역</title>
  <link rel="stylesheet" th:href="@{/css/settlement.css}" />
</head>
<body>
<div layout:fragment="content" class="layout">
  <main class="content">
    <div class="breadcrumb">Dashboards / 제휴사 정산 내역</div>

    <div class="card">
      <div class="filter-row">
        <label>조회 월</label>
        <select id="monthSelect">
          <option>1월</option>
          <option>2월</option>
          <option selected>10월</option>
        </select>

        <label>서비스명</label>
        <select id="serviceSelect">
          <option>전체</option>
          <option>제휴사 A</option>
          <option>제휴사 B</option>
        </select>

        <button id="excelBtn" class="btn">엑셀 다운로드</button>
      </div>

      <h2 id="settlementTitle">10월 제휴사 정산 내역 (1일 ~ 31일)</h2>

      <div class="table-wrapper">
        <table class="data-table" id="settlementTable">
          <thead>
            <tr>
              <th>일자</th>
              <th>유입 수</th>
              <th>이탈 수</th>
              <th>유지 수</th>
              <th>CPI (원)</th>
              <th>RS Rate</th>
              <th>정산 금액</th>
            </tr>
          </thead>
          <tbody id="partnerBody"></tbody>

          <!-- ✅ 합계 -->
          <tfoot id="summaryRow" class="summary">
            <tr>
              <td>합계</td>
              <td id="sumJoin">0</td>
              <td id="sumLeave">0</td>
              <td id="sumRetain">0</td>
              <td colspan="2"></td>
              <td id="sumTotal">₩0</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </main>
  <!-- ✅ JS를 body 마지막에 배치 -->
<script th:src="@{/js/settlement.js}"></script>
</div>


</body>
</html>
