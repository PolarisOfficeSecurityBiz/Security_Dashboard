<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/customer_layout}">

<head layout:fragment="head">
  <meta charset="UTF-8" />
  <title>일별 정산 내역</title>
  <link rel="stylesheet" th:href="@{/css/settlement.css}" />
</head>

<body>
<div layout:fragment="content" class="layout">
  <main class="content">
    <div class="breadcrumb">Dashboards / 일별 정산 내역</div>

    <div class="card">
      <div class="tab-nav">
        <button class="tab-btn active" data-tab="daily">유입/이탈 현황</button>
        <button class="tab-btn" data-tab="partner">제휴사 정산 내역</button>
      </div>

      <!-- ✅ 유입/이탈 현황 -->
      <section id="daily" class="tab-content active">
        <h2>10월 30일 유입/이탈/유지 현황</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>구분</th>
              <th>유입</th>
              <th>이탈</th>
              <th>유지</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>전체 사용자</td>
              <td>125명</td>
              <td>30명</td>
              <td>95명</td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- ✅ 제휴사 정산 내역 -->
      <section id="partner" class="tab-content">
        <h2>10월 제휴사 정산 내역 (1일 ~ 30일)</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>구분</th>
              <th>유입 수</th>
              <th>CPI (원)</th>
              <th>유지 수</th>
              <th>RS Rate</th>
              <th>기간(일)</th>
              <th>정산 금액</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>제휴사 A</td>
              <td>210</td>
              <td>₩1,000</td>
              <td>180</td>
              <td>₩200</td>
              <td>30</td>
              <td class="calc" data-cpi="1000" data-rs="200" data-join="210" data-retain="180" data-days="30"></td>
            </tr>
            <tr>
              <td>제휴사 B</td>
              <td>100</td>
              <td>₩1,200</td>
              <td>70</td>
              <td>₩150</td>
              <td>30</td>
              <td class="calc" data-cpi="1200" data-rs="150" data-join="100" data-retain="70" data-days="30"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </main>
</div>

<script th:src="@{/js/settlement.js}"></script>
</body>
</html>
