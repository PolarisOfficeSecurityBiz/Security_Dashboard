<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout}">
<head>
  <meta charset="UTF-8"/>
  <title>고객사 관리</title>

  <!-- 페이지 전용 CSS만 로드(네비 CSS는 레이아웃에서 이미 로드됨) -->
  <link rel="stylesheet" th:href="@{/css/customers.css}" href="/css/customers.css"/>
  <style>
    /* 클릭 가능한 행 시각 피드백 */
    .row-link { cursor: pointer; }
    .row-link:hover { background: #f7fafc; }
    /* 행 전체 클릭을 위한 a 블록 (fallback용, 필요 시 켜서 사용) */
    .row-block-link { display:block; width:100%; height:100%; }
    /* 텍스트 드래그가 잦다면 아래를 잠깐 켜보세요 */
    /* .customers-table td { user-select: none; } */
  </style>
</head>
<body>
  <!-- ✅ 레이아웃의 layout:fragment="content" 를 채움 -->
  <div layout:fragment="content">
    <!-- 스코프 래퍼 -->
    <div class="page-customers">

      <!-- 페이지 헤더 -->
      <header class="page-header">
        <div class="breadcrumbs">
          <a th:href="@{/admin}">Dashboards</a>
          <span>/</span>
          <strong>Customers</strong>
        </div>
        <div class="page-actions">
          <button id="btnOpenCreateModal" type="button" class="btn-primary">고객사 추가</button>
        </div>
      </header>

      <!-- KPI 카드 -->
      <section class="kpis">
        <article class="kpi-card">
          <div class="kpi-icon users"></div>
          <div>
            <div class="kpi-label">Total Customers</div>
            <div class="kpi-value"
                 th:text="${metrics != null and metrics.totalCustomers != null ? metrics.totalCustomers : 0}">0</div>
            <div class="kpi-trend up"><span>16%</span><small> this month</small></div>
          </div>
        </article>

        <article class="kpi-card">
          <div class="kpi-icon vguard"></div>
          <div>
            <div class="kpi-label">V-Guard</div>
            <div class="kpi-value"
                 th:text="${metrics != null and metrics.vguard != null ? metrics.vguard : 0}">0</div>
            <div class="kpi-trend down"><span>1%</span><small> this month</small></div>
          </div>
        </article>

        <article class="kpi-card">
          <div class="kpi-icon secuone"></div>
          <div>
            <div class="kpi-label">SecuOne</div>
            <div class="kpi-value"
                 th:text="${metrics != null and metrics.secuone != null ? metrics.secuone : 0}">0</div>
            <div class="kpi-trend neutral"><span>—</span><small> this month</small></div>
          </div>
        </article>
      </section>

      <!-- 고객사 목록 -->
      <section class="card">
        <div class="card-head">
          <div>
            <h2>All Customers</h2>
            <button class="link-btn" type="button">Active Members</button>
          </div>

          <div class="table-tools">
            <label class="search">
              <input id="searchInput" type="search" placeholder="Search"/>
              <svg aria-hidden="true" viewBox="0 0 24 24">
                <path d="M21 21l-4.3-4.3m1.3-5A7 7 0 1 1 7 4a7 7 0 0 1 11 7Z"/>
              </svg>
            </label>

            <div class="dropdown">
              <button id="sortBtn" class="btn-ghost" type="button" aria-haspopup="true" aria-expanded="false">
                Sort by : <strong id="sortLabel">Newest</strong>
              </button>
              <ul id="sortMenu" class="menu hidden" role="menu" aria-labelledby="sortBtn">
                <li data-sort="new" role="menuitem" tabindex="0">Newest</li>
                <li data-sort="name" role="menuitem" tabindex="0">Name (A→Z)</li>
                <li data-sort="company" role="menuitem" tabindex="0">Company (A→Z)</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="table-wrapper">
          <table class="customers-table" id="customersTable">
            <thead>
            <tr>
              <th style="width:28%">고객사ID</th>
              <th style="width:28%">고객사명</th>
              <th style="width:24%">연결사</th>
              <th style="width:20%">생성일</th>
            </tr>
            </thead>
            <tbody>
            <!-- ✅ 핵심: data-href + onclick fallback + tabindex -->
            <tr class="row-link"
                th:each="c : ${customers}"
                th:data-href="@{|/admin/customers/${c.customerId}|}"
                th:onclick="|location.href='@{/admin/customers/{id}(id=${c.customerId})}'|"
                tabindex="0">
              <td th:text="${c.customerId}">CID</td>
              <td th:text="${c.customerName}">이름</td>
              <td th:text="${c.connectedCompany}">연결사</td>
              <td th:text="${c.createAt}">2025-01-01</td>
            </tr>

            <tr th:if="${#lists.isEmpty(customers)}">
              <td colspan="4" class="empty">등록된 고객사가 없습니다.</td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- 페이징 (더미 UI) -->
        <footer class="pagination">
          <span class="page-hint"
                th:text="${page != null ? 'Showing data ' + page.from + ' to ' + page.to + ' of ' + page.total + ' entries' : 'Showing data 0 to 0 of 0 entries'}">
            Showing data 0 to 0 of 0 entries
          </span>
          <nav class="pager" aria-label="pagination">
            <button class="icon-btn" data-page="prev" aria-label="이전 페이지">‹</button>
            <button class="page is-current">1</button>
            <button class="page">2</button>
            <button class="page">3</button>
            <button class="page">4</button>
            <button class="page">…</button>
            <button class="page">40</button>
            <button class="icon-btn" data-page="next" aria-label="다음 페이지">›</button>
          </nav>
        </footer>
      </section>

    </div><!-- /.page-customers -->
  </div>

  <!-- Body 직속 모달 -->
  <div id="createCustomerModal" class="modal hidden" aria-hidden="true">
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="createCustomerTitle">
      <div class="modal-header">
        <h3 id="createCustomerTitle">고객사 추가</h3>
        <button type="button" id="btnCloseCreateModal" class="icon-btn" aria-label="닫기">✕</button>
      </div>

      <form th:action="@{/admin/customers}" method="post" class="modal-body">
        <input type="hidden" name="_csrf" th:value="${_csrf != null ? _csrf.token : ''}" th:if="${_csrf != null}"/>

        <div class="form-row">
          <label for="customerName">고객사명 <span class="req">*</span></label>
          <input id="customerName" name="customerName" type="text" required placeholder="예) 폴라리스 오피스"/>
        </div>

        <div class="form-row">
          <label for="connectedCompany">연결사(선택)</label>
          <select id="connectedCompany" name="connectedCompany">
            <option value="">-- 선택 없음 --</option>
            <option th:each="cc : ${connectedCompanies}"
                    th:value="${cc.customerId}"
                    th:text="${cc.customerName}">리셀러A</option>
          </select>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-ghost" id="btnCancelCreate">취소</button>
          <button type="submit" class="btn-primary">저장</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 페이지 전용 JS -->
  <script defer th:src="@{/js/customers.js}" src="/js/customers.js"></script>
</body>
</html>
