<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout}">
<head>
  <meta charset="UTF-8"/>
  <title>시큐뉴스 관리</title>
  <link rel="stylesheet" th:href="@{/css/secuone.css}">
  <link rel="stylesheet" th:href="@{/css/secunews.css}">
  <script defer th:src="@{/js/secunews.js}"></script>
</head>

<body>
<div layout:fragment="content">
  <main class="secuone" role="main">
    <!-- ✅ 헤더: 뒤로가기 + 제목 + 추가 -->
    <header class="page-head">
      <div class="left">
        <button id="backBtn" class="back-btn" onclick="history.back()" aria-label="뒤로가기">
          <img src="/images/back.png" alt="뒤로가기">
        </button>
        <h1 class="title">시큐뉴스 관리</h1>
      </div>
      <div class="actions">
        <button id="createBtn" type="button" class="btn primary pill">+ 추가</button>
      </div>
    </header>

    <section class="toolbar">
      <div class="left">
        <input id="q" type="search" placeholder="제목/카테고리 검색…">
        <button id="refreshBtn" type="button" class="btn">새로고침</button>
      </div>
      <div class="right"><span id="countText">0건</span></div>
    </section>

    <section class="table-wrap">
      <table class="news-table">
        <thead>
        <tr>
          <th style="width: 92px;">ID</th>
          <th style="width: 80px;">썸네일</th>
          <th>제목</th>
          <th style="width: 110px;">카테고리</th>
          <th style="width: 110px;">게시일</th>
          <th>링크</th>
          <th style="width: 160px;">수정일</th>
        </tr>
        </thead>
        <tbody id="news-tbody"></tbody>
      </table>

      <div id="empty" class="empty" hidden>데이터가 없습니다.</div>
      <div id="error" class="error" hidden>불러오기 실패 — 콘솔을 확인하세요.</div>
      <div id="loading" class="loading" hidden>불러오는 중…</div>
    </section>

    <!-- === Modal (생성/수정 공용) === -->
    <div id="news-modal-wrap" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="news-modal-title">
      <div class="modal" id="news-modal">
        <header>
          <div class="title" id="news-modal-title">뉴스 상세</div>
          <button type="button" class="icon-btn" id="modalCloseBtn" aria-label="닫기">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6.75 6.75l10.5 10.5M17.25 6.75L6.75 17.25" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
          </button>
        </header>

        <form id="news-form">
          <div class="body">
            <div class="row"><label for="f-id">ID</label><input id="f-id" type="text" readonly /></div>
            <div class="row"><label for="f-title">제목</label><input id="f-title" type="text" placeholder="제목" /></div>
            <div class="row"><label for="f-category">카테고리</label><input id="f-category" type="text" placeholder="카테고리" /></div>
            <div class="row"><label for="f-date">게시일</label><input id="f-date" type="text" placeholder="YYYY-MM-DD 또는 ISO" /></div>
            <div class="row"><label for="f-url">링크(URL)</label><input id="f-url" type="url" placeholder="https://..." /></div>
            <div class="row">
              <label for="f-thumbnail">썸네일</label>
              <div class="thumb-wrap">
                <img id="f-thumb-preview" alt="thumb preview" />
                <input id="f-thumbnail" type="url" placeholder="https://.../thumb.jpg" />
              </div>
            </div>
            <div class="row">
              <label for="f-updated">수정일</label>
              <div><input id="f-updated" type="text" readonly /><div class="readonly-note">서버에서 관리됩니다.</div></div>
            </div>
          </div>

          <footer>
            <div><button type="button" class="btn danger" id="deleteBtn">삭제</button></div>
            <div>
              <button type="button" class="btn" id="editBtn">수정</button>
              <button type="submit" class="btn primary hidden" id="saveBtn">저장</button>
              <button type="button" class="btn ghost hidden" id="cancelBtn">취소</button>
            </div>
          </footer>
        </form>
      </div>
    </div>
    <!-- /Modal -->

  </main>
</div>
</body>
</html>
