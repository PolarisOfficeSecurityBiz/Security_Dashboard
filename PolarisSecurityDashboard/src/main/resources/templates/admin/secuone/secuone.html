<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout}">
<head>
  <meta charset="UTF-8" />
  <title>Polaris SecuOne 관리</title>
  <link rel="stylesheet" th:href="@{/css/secuone.css}">
  <script defer th:src="@{/js/secuone.js}"></script>
</head>

<body>
  <div layout:fragment="content" class="secuone-page">
    <!-- breadcrumb -->
    <div class="breadcrumb">
      <a th:href="@{/admin/overview}">Dashboard</a> / <strong>Polaris SecuOne</strong>
    </div>

    <!-- KPI Section -->
    <section class="kpi-section">
      <div class="kpi-card notice">
        <div class="icon">📢</div>
        <div>
          <p class="label">공지사항</p>
          <h3 id="noticeCount">-</h3>
        </div>
      </div>

      <div class="kpi-card letter">
        <div class="icon">✉️</div>
        <div>
          <p class="label">폴라레터</p>
          <h3 id="letterCount">-</h3>
        </div>
      </div>

      <div class="kpi-card news">
        <div class="icon">📰</div>
        <div>
          <p class="label">시큐뉴스</p>
          <h3 id="newsCount">-</h3>
        </div>
      </div>

      <div class="kpi-card ad">
        <div class="icon">💰</div>
        <div>
          <p class="label">직광고</p>
          <h3 id="adCount">-</h3>
        </div>
      </div>
    </section>

    <!-- 클릭 수 -->
    <section class="panel">
      <div class="panel-header">
        <h3>직광고 클릭 수</h3>
      </div>
      <div class="panel-body">
        <table>
          <thead>
            <tr>
              <th>회사명</th>
              <th>광고 종류</th>
              <th>클릭 수</th>
            </tr>
          </thead>
          <tbody id="adClicksTbody"></tbody>
        </table>
      </div>
    </section>

    <!-- 조회 수 -->
    <section class="panel">
      <div class="panel-header">
        <h3>직광고 조회 수</h3>
      </div>
      <div class="panel-body">
        <table>
          <thead>
            <tr>
              <th>회사명</th>
              <th>광고 종류</th>
              <th>조회 수</th>
            </tr>
          </thead>
          <tbody id="adViewsTbody"></tbody>
        </table>
      </div>
    </section>
  </div>
</body>
</html>
