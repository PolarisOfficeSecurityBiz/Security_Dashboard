<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout}">
<head>
  <meta charset="UTF-8" />
  <title>SecuOne 로그 보기</title>
  <link rel="stylesheet" th:href="@{/css/secuone_logs.css}">
  <script defer th:src="@{/js/secuone_logs.js}"></script>
</head>

<body>
<div layout:fragment="content" class="logs-page">

  <!-- 헤더 영역 -->
  <div class="logs-header">
    <h2>🔍 SecuOne 로그</h2>
    <a th:href="@{/admin/secuone}" class="btn-back">← 돌아가기</a>
  </div>

  <!-- 필터 영역 -->
  <div class="filter-bar">
    <select id="eventType">
      <option value="">전체 이벤트</option>
      <option value="acquisition">유입(acquisition)</option>
      <option value="feature_click">기능 클릭(feature_click)</option>
    </select>

    <input type="text" id="searchKeyword" placeholder="사용자 ID / 채널 / 기능명 검색">
    <button id="searchBtn">검색</button>
  </div>

  <!-- 로그 테이블 -->
  <section class="panel">
    <div class="panel-header">
      <h3>로그 목록</h3>
    </div>
    <div class="panel-body">
      <table class="log-table">
        <thead>
        <tr>
          <th>ID</th>
          <th>이벤트유형</th>
          <th>사용자ID</th>
          <th>세션ID</th>
          <th>IP</th>
          <th>기능명 / 채널</th>
          <th>추가정보</th>
          <th>시간</th>
        </tr>
        </thead>
        <tbody id="logTbody">
          <tr><td colspan="8" style="text-align:center;">불러오는 중...</td></tr>
        </tbody>
      </table>
    </div>
  </section>

</div>
</body>
</html>
