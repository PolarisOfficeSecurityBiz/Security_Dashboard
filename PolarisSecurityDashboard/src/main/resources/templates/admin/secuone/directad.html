<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout}">
<head>
  <meta charset="UTF-8" />
  <title>직광고 관리 · SecuONE</title>

  <link rel="stylesheet" href="/css/directad.css" th:href="@{/css/directad.css}">
  <script defer src="/js/directad.js" th:src="@{/js/directad.js}"></script>
</head>
<body>
<div layout:fragment="content">
  <main class="directad" role="main">
    <!-- ✅ 통일 헤더 -->
    <header class="page-head">
      <div class="left">
        <button id="backBtn" class="back-btn" onclick="history.back()" aria-label="뒤로가기">
          <img src="/images/back.png" alt="뒤로가기">
        </button>
        <h1 class="title">직광고 관리</h1>
      </div>
      <div class="actions">
        <button id="createBtn" type="button" class="btn primary pill">+ 추가</button>
      </div>
    </header>

    <!-- 툴바 -->
    <section class="toolbar" aria-label="목록 도구">
      <div class="left">
        <input id="q" type="search" placeholder="광고주/타이틀/URL 검색..." />
        <select id="type" aria-label="광고 유형 필터">
          <option value="">모든 유형</option>
          <option value="BANNER">BANNER</option>
          <option value="VIDEO">VIDEO</option>
          <option value="NATIVE">NATIVE</option>
        </select>
        <button id="refreshBtn" type="button">새로고침</button>
      </div>
      <div class="right"><span id="countText">0건</span></div>
    </section>

    <!-- 목록 -->
    <section class="table-wrap" aria-label="직광고 목록">
      <table class="ad-table">
        <thead>
          <tr>
            <th style="width:90px;">ID</th>
            <th style="width:110px;">유형</th>
            <th>광고주</th>
            <th style="width:110px;">배경</th>
            <th>이미지</th>
            <th style="width:70px;">링크</th>
            <th style="width:90px;">노출</th>
            <th style="width:90px;">클릭</th>
            <th style="width:160px;">게시일</th>
            <th style="width:160px;">수정일</th>
          </tr>
        </thead>
        <tbody id="ad-tbody"><!-- JS가 채움 --></tbody>
      </table>

      <div id="empty" class="empty" hidden>데이터가 없습니다.</div>
      <div id="error" class="error" hidden>불러오기 실패 — 콘솔을 확인하세요.</div>
      <div id="loading" class="loading" hidden>불러오는 중…</div>
    </section>
  </main>

  <!-- 모달 (생성/수정 공용) -->
  <div id="adModal" class="modal" aria-modal="true" role="dialog" aria-labelledby="adModalTitle" hidden>
    <div class="modal-content" tabindex="-1" id="modalContent">
      <button class="close-btn" id="closeModal" aria-label="닫기">×</button>

      <header class="modal-header">
        <h2 id="adModalTitle">광고 조회 및 수정</h2>
        <p class="subtitle">필드는 “수정”을 누르거나 “+ 추가”에서 바로 입력할 수 있어요.</p>
      </header>

      <form id="adEditForm" class="form">
        <div class="form-grid">
          <label for="adId">ID</label>
          <input type="text" id="adId" name="adId" disabled />

          <label for="adType">유형</label>
          <input type="text" id="adType" name="adType" disabled required />

          <label for="advertiserName">광고주</label>
          <input type="text" id="advertiserName" name="advertiserName" disabled required />

          <label for="backgroundColor">배경</label>
          <div class="color-field">
            <span id="bgDot" class="color-dot lg"></span>
            <input type="text" id="backgroundColor" name="backgroundColor" disabled required />
          </div>

          <label for="imageUrl">이미지 URL</label>
          <div class="with-action">
            <input type="url" id="imageUrl" name="imageUrl" disabled />
            <a class="btn ghost sm" id="openImg" target="_blank" rel="noopener">열기</a>
          </div>

          <label for="targetUrl">타겟 URL</label>
          <div class="with-action">
            <input type="url" id="targetUrl" name="targetUrl" disabled />
            <a class="btn ghost sm" id="openLink" target="_blank" rel="noopener">열기</a>
          </div>
        </div>

        <div class="preview">
          <img id="imgPreview" alt="이미지 미리보기" />
        </div>

        <div class="modal-buttons right">
          <button type="button" id="deleteBtn" class="btn danger">삭제</button>
          <span class="flex-1"></span>
          <button type="submit" id="saveBtn" class="btn primary" hidden>저장</button>
          <button type="button" id="editBtn" class="btn">수정</button>
          <button type="button" id="cancelBtn" class="btn ghost">취소</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
