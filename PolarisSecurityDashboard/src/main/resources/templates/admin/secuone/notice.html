<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin_layout}">
<head>
  <meta charset="UTF-8" />
  <title>공지사항 관리</title>

  <link rel="stylesheet" href="/css/secuone.css" th:href="@{/css/secuone.css}">
  <link rel="stylesheet" href="/css/notice.css" th:href="@{/css/notice.css}">
  <script defer src="/js/notice.js" th:src="@{/js/notice.js}"></script>
</head>
<body>
<div layout:fragment="content">
  <main class="secuone" role="main">
    <header class="page-head">
      <div>
        <div class="title">공지사항 관리</div>
      </div>
      <nav class="quick">
        <a class="btn" th:href="@{/admin/secuone}">뒤로가기</a>
      </nav>
    </header>

    <section class="toolbar">
      <div class="left">
        <input id="q" type="search" placeholder="제목/작성자/URL/본문 검색…" />
        <button id="refreshBtn" type="button">새로고침</button>
      </div>
      <div class="right">
        <span id="countText">0건</span>
      </div>
    </section>

    <section class="table-wrap">
      <table class="letter-table">
        <thead>
          <tr>
            <th style="width: 120px;">ID</th>
            <th style="width: 88px;">썸네일</th>
            <th>제목</th>
            <th style="width: 120px;">작성자</th>
            <th style="width: 110px;">게시일</th>
            <th style="width: 70px;">카테고리</th>
          </tr>
        </thead>
        <tbody id="letter-tbody"></tbody>
      </table>

      <div id="empty" class="empty" hidden>데이터가 없습니다.</div>
      <div id="error" class="error" hidden>불러오기 실패 — 콘솔을 확인하세요.</div>
      <div id="loading" class="loading" hidden>불러오는 중…</div>
    </section>
  </main>
</div>
</body>
</html>
