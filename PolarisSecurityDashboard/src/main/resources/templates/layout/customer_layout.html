<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Polaris Customer</title>

  <!-- 기본 스타일링 -->
  <link rel="stylesheet" th:href="@{/css/customer_nav.css}">
  <link rel="stylesheet" th:href="@{/css/customer_layout.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="layout">
    <!-- 사이드바 영역 -->
    <nav th:replace="~{fragments/customer_nav :: nav}"></nav>

    <!-- 메인 콘텐츠 영역 -->
    <div class="layout-main">
      <main class="main-content">
        <div class="content-body" layout:fragment="content">
          <!-- 페이지의 각 콘텐츠가 여기에 렌더링됩니다. -->
        </div>
      </main>
    </div>
  </div>
</body>
</html>
