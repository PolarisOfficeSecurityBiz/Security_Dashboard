<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <title>Admin Navigation</title>
  <link rel="stylesheet" th:href="@{/css/admin_nav.css}">
</head>

<body>
 <nav class="admin-nav" th:fragment="nav">
  <div class="nav-scroll">
    <div class="nav-top">
      <h1 class="nav-logo">Polaris Security</h1>

      <ul class="nav-menu">
        <li><a th:href="@{/admin/overview}" th:classappend="${currentPath.startsWith('/admin/overview')} ? 'active' : ''">📈 Overview</a></li>
        <li><a th:href="@{/admin/customers}" th:classappend="${currentPath.startsWith('/admin/customers')} ? 'active' : ''">🔗 Customers</a></li>
        <li><a th:href="@{/admin/license}" th:classappend="${currentPath.startsWith('/admin/license')} ? 'active' : ''">🧾 Licenses</a></li>
        <li><a th:href="@{/admin/secuone}" th:classappend="${currentPath.startsWith('/admin/secuone')} ? 'active' : ''">🛡️ SecuOne</a></li>
        <li><a th:href="@{/admin/vguard}" th:classappend="${currentPath.startsWith('/admin/vguard')} ? 'active' : ''">💻 V-Guard</a></li>
      </ul>
    </div>
  </div>

  <div class="nav-bottom">
    <div class="profile">
      <div class="avatar"
           th:text="${#strings.toUpperCase(#strings.substring(#authentication.name, 0, 1))}">A</div>
      <div class="info">
        <div class="name" th:text="${#strings.substringBefore(#authentication.name, '@')}">관리자</div>
        <div class="email" th:text="${#authentication.name}">admin@polarisoffice.com</div>
        <span class="role">ADMIN</span>
      </div>
    </div>
    <form th:action="@{/logout}" method="post" style="display:inline">
	  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	  <button type="submit" class="logout">로그아웃</button>
	</form>

  </div>
</nav>

</body>
</html>
